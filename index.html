<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Target with Four Faces</title>
  <style>
    /* Import Akzidenz-Grotesk (fallback if not available) */
    @font-face {
      font-family: 'AkzidenzGrotesk';
      src: url('fonts/AkzidenzGrotesk-Regular.woff2') format('woff2'),
           url('fonts/AkzidenzGrotesk-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      background-color: black;
      font-family: 'AkzidenzGrotesk', sans-serif;
      color: #7e7d6c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .frame {
      width: 80vw;
      height: 80vh;
      background-color: white;
      padding: 5vh 10vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .image-placeholder {
      width: 100%;
      height: auto;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    .text-content {
      text-align: center;
      font-size: 1.2rem;
    }

    .contact {
      margin-top: 1rem;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .frame {
        width: 90vw;
        height: auto;
        padding: 5vh 5vw;
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    <img src="target-with-four-faces.png" alt="Target with four faces" class="image-placeholder" />
    <div class="text-content">
      <p>Target with Four Faces</p>
      <p>Contemporary reference to spatial awareness and perception.</p>
    </div>
    <div class="contact">
      <p>info@example.com</p>
      <p>+1 (555) 123-4567</p>
    </div>
  </div>
</body>
</html>
