<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adrián González-López | Building Designer</title>
  <style>
    @font-face {
      font-family: 'AkzidenzGrotesk';
      src: url('./fonts/Berthold_Akzidenz_Grotesk_BE_Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'AkzidenzGrotesk', sans-serif;
    }

    .card {
      background-color: #f9f8f7;
      width: 768px; /* Original width */
      height: 512px; /* Original height */
      position: relative;
      padding: 30px;
    }

    .logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
    }

    .contact {
      position: absolute;
      bottom: 30px;
      left: 30px;
      color: #aaa69d;
      font-size: 40px; /* Phone number size */
    }

    .name-title {
      position: absolute;
      bottom: 60px; /* Twice the height from bottom */
      right: 0;
      width: 50%; /* Twice the existing width */
      text-align: right;
      color: #aaa69d;
      font-size: 30px; /* 25% smaller than phone number */
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="20250405_TWFF_LOGO_03.png" alt="Target with Four Faces Logo" class="logo">
    <div class="contact">Tel. +1 (619) 794.5500</div>
    <div class="name-title">
      Adrián González-López<br>
      Building Designer
    </div>
  </div>
</body>
